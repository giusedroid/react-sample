version: 2
jobs:
  deployS3Host:
    docker:
      - image: circleci/python:3.7
    working_directory: ~/app

    steps:
      - checkout
      - run:
          name: Install AWS cli
          command: |
            sudo pip install awscli
      - run:
          name: Deploy S3 Host
          command: make host

  build:
    docker:
      - image: circleci/node:10.15
    working_directory: ~/app
    steps:
      - checkout
      - attach_workspace:
          at: ~/app
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      # TODO - should build docker image with deps
      # TODO - have a look at circleci/node:latest-browsers
      - run:
          name: Update
          working_directory: /
          command: |
            sudo apt-get update -y
      - run:
          name: Update
          working_directory: /
          command: |
            sudo apt-get upgrade -y
      - run:
          name: Install Chrome headless dependencies
          working_directory: /
          command: |
            sudo apt-get install -yq gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
            libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
            libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 \
            libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 \
            ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget --fix-missing
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Run unit tests
          command: |
            CI=true npm test
      - run:
          name: Start server
          command: npm start
          background: true
      - run:
          name: Wait for the server to spin up
          shell: /bin/sh
          command: |
            wget --retry-connrefused --waitretry=1 --read-timeout=20 --timeout=15 -t 10 http://localhost:3000/
            :
      - run:
          name: Run end to end tests
          command: |
            CIRCLECI=true npx cucumber-js
      - run:
          name: build the app
          command: |
            npm run build
            zip -r build build/
            mkdir /tmp/artifacts
            mv ./build.zip /tmp/artifacts
      - store_artifacts:
          path: /tmp/artifacts/build.zip
      
      - persist_to_workspace:
          root: .
          paths:
            - build
            - Makefile

  deployApp:
    docker:
      - image: circleci/python:3.7
    
    working_directory: ~/app
    
    steps:
      - attach_workspace:
          at: ~/app
      # TODO : RE-USE THIS
      - run:
          name: Install AWS cli
          command: |
            sudo pip install awscli
      - run:
          name: deploy app to s3 bucket
          command: make deploy-app

  deployCDN:
    docker:
      - image: circleci/python:3.7

    working_directory: ~/app
    
    steps:
      - run: # TODO: reuse this
        name: Install AWS cli
        command: |
          sudo pip install awscli
      - run:
        name: deploy CDN
        command: make cdn

workflows:
  version: 2
  all:
    jobs:
      - deployS3Host
      - build
      - deployApp:
          requires:
            - deployS3Host
            - build
      - deployCND:
          requires:
            - deployApp
          # filters:
          #   branches:
          #     only: master

